<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Spelling Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/twemoji@14.0.2/dist/twemoji.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .header h1 img.emoji {
            width: 32px;
            height: 32px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .table th {
            background-color: #667eea;
            color: white;
            font-weight: 600;
            text-align: center;
        }
        .level-header {
            background-color: #f8f9fa;
        }
        .level-title {
            background-color: #e9ecef !important;
            padding: 15px !important;
            font-size: 16px;
            color: #495057;
            text-align: center !important;
            border: 2px solid #667eea;
        }
        .level1-input {
            font-size: 16px;
            padding: 10px;
        }
        .table th img.emoji {
            width: 24px;
            height: 24px;
            margin: 0;
            vertical-align: middle;
        }
        .table td {
            position: relative;
        }
        .table td input {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .table td input:focus {
            outline: none;
            border-color: #667eea;
        }
        .table td input.correct {
            background-color: #d4edda;
            border-color: #28a745;
        }
        .table td input.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }
        .table td input:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }
        .answer-display {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
        .struck-out {
            text-decoration: line-through;
            color: #999;
            margin-right: 8px;
        }
        .correct-answer-text {
            color: #28a745;
            font-weight: 600;
        }
        .table td {
            vertical-align: top;
        }
        .table td::before {
            content: attr(data-country-label);
            display: none;
            font-weight: 600;
            margin-bottom: 5px;
            color: #667eea;
        }
        
        /* Mobile responsive layout */
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }
            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }
            .table tbody {
                display: block;
            }
            .table tr {
                border: 2px solid #667eea;
                border-radius: 8px;
                margin-bottom: 20px;
                padding: 15px;
                background-color: #f8f9fa !important;
            }
            .table tr.level-header {
                background-color: #e9ecef !important;
                border: 2px solid #667eea;
            }
            .table td {
                border: none;
                padding: 10px 0;
                text-align: left;
                background-color: transparent !important;
            }
            .table td.level-title {
                text-align: center !important;
                font-weight: 600;
                padding: 15px !important;
            }
            .table td:first-child {
                font-size: 18px;
                margin-bottom: 15px;
                padding-bottom: 15px;
                border-bottom: 2px solid #dee2e6;
            }
            .table td::before {
                display: block;
                font-size: 16px;
            }
            .table td input {
                margin-top: 5px;
            }
            .answer-display {
                margin-top: 8px;
            }
            .table-hover tbody tr:hover {
                background-color: #f8f9fa !important;
            }
            .table-hover tbody tr.level-header:hover {
                background-color: #e9ecef !important;
            }
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .score-display {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .score-display.show {
            display: block;
        }
        .score-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        .correct-answer {
            color: #28a745;
            font-weight: 600;
        }
        .incorrect-answer {
            color: #dc3545;
            font-weight: 600;
        }
        .correct-answer-display {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1>üá∫üá∏ ‚Üí üåç Spelling Quiz</h1>
            <p class="lead">Test your knowledge of English spellings in different countries</p>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>üá∫üá∏</th>
                        <th>üá®üá¶</th>
                        <th>üá¨üáß</th>
                        <th>üá¶üá∫</th>
                        <th>üá≥üáø</th>
                    </tr>
                </thead>
                <tbody id="quizTable">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-submit" onclick="checkAnswers()">Submit Answers</button>
        </div>

        <div class="score-display" id="scoreDisplay">
            <h3>Your Score</h3>
            <div class="score-number" id="scoreNumber">0</div>
            <p id="scoreText"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Word groups with US spelling and country-specific equivalents
        const wordGroups = [
            {
                name: "Group 1",
                level: 1,
                words: [
                    { us: "canceled", ca: "cancelled", gb: "cancelled", au: "cancelled", nz: "cancelled" },
                    { us: "traveled", ca: "travelled", gb: "travelled", au: "travelled", nz: "travelled" },
                ]
            },
            {
                name: "Group 2",
                level: 1,
                words: [
                    { us: "defense", ca: "defence", gb: "defence", au: "defence", nz: "defence" }
                ]
            },
            {
                name: "Group 3",
                level: 1,
                words: [
                    { us: "learned", ca: "learnt", gb: "learnt", au: "learnt", nz: "learnt" },
                    { us: "dreamed", ca: "dreamt", gb: "dreamt", au: "dreamt", nz: "dreamt" }
                ]
            },
            {
                name: "Group 4",
                level: 1,
                words: [
                    { us: "catalog", ca: "catalogue", gb: "catalogue", au: "catalogue", nz: "catalogue" },
                    { us: "dialog", ca: "dialogue", gb: "dialogue", au: "dialogue", nz: "dialogue" },
                ]
            },
            {
                name: "Group 5",
                level: 2,
                words: [
                    { us: "tire", ca: "tire", gb: "tyre", au: "tyre", nz: "tyre" }
                ]
            },
            {
                name: "Group 6",
                level: 2,
                words: [
                    { us: "colorize", ca: "colourize", gb: "colourise", au: "colourise", nz: "colourise" },
                ]
            },
            {
                name: "Group 7",
                level: 3,
                words: [
                    { us: "program", ca: "program", gb: "program", au: "program", nz: "program", note: "computer program" }
                ]
            },
            {
                name: "Group 8",
                level: 3,
                words: [
                    { us: "program", ca: "program", gb: "programme", au: "program", nz: "programme", note: "concert program" }
                ]
            }
        ];

        // Level descriptions
        const levelDescriptions = {
            1: "Words spelled the same in every country other than the US",
            2: "Words spelled differently in non-US countries",
            3: "Words spelled differently depending on context"
        };

        let selectedWords = [];
        let quizData = [];

        // Select one word from each group
        function selectWords() {
            selectedWords = [];
            wordGroups.forEach((group, groupIndex) => {
                const randomIndex = Math.floor(Math.random() * group.words.length);
                selectedWords.push({
                    ...group.words[randomIndex],
                    groupIndex: groupIndex,
                    level: group.level
                });
            });
        }

        // Generate quiz table
        function generateQuiz() {
            selectWords();
            const tableBody = document.getElementById('quizTable');
            tableBody.innerHTML = '';
            quizData = [];

            let currentLevel = 0;
            let wordIndex = 0;

            selectedWords.forEach((word) => {
                // Get the level for this word
                const wordLevel = word.level;

                // Add level header if level changed
                if (wordLevel !== currentLevel) {
                    currentLevel = wordLevel;
                    const levelRow = document.createElement('tr');
                    levelRow.className = 'level-header';
                    levelRow.innerHTML = `
                        <td colspan="5" class="level-title">
                            <strong>Level ${wordLevel}</strong>: ${levelDescriptions[wordLevel]}
                        </td>
                    `;
                    tableBody.appendChild(levelRow);
                }

                // Add word row
                const row = document.createElement('tr');
                
                // For Level 1, use a single input field spanning all 4 countries
                if (wordLevel === 1) {
                    row.innerHTML = `
                        <td>
                            <strong>${word.us}</strong>
                            ${word.note ? `<br><small class="text-muted">(${word.note})</small>` : ''}
                        </td>
                        <td colspan="4" data-country-label="üá®üá¶ üá¨üáß üá¶üá∫ üá≥üáø">
                            <input type="text" class="form-control level1-input" data-word="${wordIndex}" data-level="1" placeholder="Enter spelling">
                        </td>
                    `;
                } else {
                    // For other levels, use separate fields for each country
                    row.innerHTML = `
                        <td>
                            <strong>${word.us}</strong>
                            ${word.note ? `<br><small class="text-muted">(${word.note})</small>` : ''}
                        </td>
                        <td data-country-label="üá®üá¶"><input type="text" class="form-control" data-word="${wordIndex}" data-country="ca" placeholder="Enter spelling"></td>
                        <td data-country-label="üá¨üáß"><input type="text" class="form-control" data-word="${wordIndex}" data-country="gb" placeholder="Enter spelling"></td>
                        <td data-country-label="üá¶üá∫"><input type="text" class="form-control" data-word="${wordIndex}" data-country="au" placeholder="Enter spelling"></td>
                        <td data-country-label="üá≥üáø"><input type="text" class="form-control" data-word="${wordIndex}" data-country="nz" placeholder="Enter spelling"></td>
                    `;
                }
                
                tableBody.appendChild(row);
                quizData.push({
                    us: word.us,
                    ca: word.ca,
                    gb: word.gb,
                    au: word.au,
                    nz: word.nz,
                    note: word.note || '',
                    level: wordLevel
                });
                wordIndex++;
            });
        }

        // Check answers
        function checkAnswers() {
            const inputs = document.querySelectorAll('input[type="text"]');
            let correctCount = 0;
            let totalCount = 0;

            inputs.forEach(input => {
                const wordIndex = parseInt(input.getAttribute('data-word'));
                const isLevel1 = input.getAttribute('data-level') === '1';
                const userAnswer = input.value.trim();
                const userAnswerLower = userAnswer.toLowerCase();

                input.classList.remove('correct', 'incorrect');
                
                // Disable the input to lock the form
                input.disabled = true;

                if (isLevel1) {
                    // For Level 1, check against all 4 countries (they should all be the same)
                    const correctAnswer = quizData[wordIndex].ca; // All countries have the same spelling
                    const correctAnswerLower = correctAnswer.toLowerCase();
                    
                    totalCount++;
                    
                    if (userAnswerLower === correctAnswerLower) {
                        input.classList.add('correct');
                        correctCount++;
                    } else {
                        input.classList.add('incorrect');
                        
                        // Create a display element showing struck-out user answer and correct answer
                        const answerDisplay = document.createElement('span');
                        answerDisplay.className = 'answer-display';
                        
                        const struckOut = document.createElement('span');
                        struckOut.className = 'struck-out';
                        struckOut.textContent = userAnswer || '(empty)';
                        
                        const correctSpan = document.createElement('span');
                        correctSpan.className = 'correct-answer-text';
                        correctSpan.textContent = correctAnswer;
                        
                        answerDisplay.appendChild(struckOut);
                        answerDisplay.appendChild(correctSpan);
                        
                        // Insert the answer display after the input
                        input.parentNode.insertBefore(answerDisplay, input.nextSibling);
                    }
                } else {
                    // For other levels, check each country separately
                    const country = input.getAttribute('data-country');
                    const correctAnswer = quizData[wordIndex][country];
                    const correctAnswerLower = correctAnswer.toLowerCase();

                    totalCount++;

                    if (userAnswerLower === correctAnswerLower) {
                        input.classList.add('correct');
                        correctCount++;
                    } else {
                        input.classList.add('incorrect');
                        
                        // Create a display element showing struck-out user answer and correct answer
                        const answerDisplay = document.createElement('span');
                        answerDisplay.className = 'answer-display';
                        
                        const struckOut = document.createElement('span');
                        struckOut.className = 'struck-out';
                        struckOut.textContent = userAnswer || '(empty)';
                        
                        const correctSpan = document.createElement('span');
                        correctSpan.className = 'correct-answer-text';
                        correctSpan.textContent = correctAnswer;
                        
                        answerDisplay.appendChild(struckOut);
                        answerDisplay.appendChild(correctSpan);
                        
                        // Insert the answer display after the input
                        input.parentNode.insertBefore(answerDisplay, input.nextSibling);
                    }
                }
            });

            // Disable submit button
            const submitButton = document.querySelector('.btn-submit');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitted';

            // Display score
            const scoreDisplay = document.getElementById('scoreDisplay');
            const scoreNumber = document.getElementById('scoreNumber');
            const scoreText = document.getElementById('scoreText');

            scoreNumber.textContent = `${correctCount} / ${totalCount}`;
            const percentage = Math.round((correctCount / totalCount) * 100);
            
            let message = `You got ${correctCount} out of ${totalCount} answers correct (${percentage}%)!`;
            if (percentage === 100) {
                message += " üéâ Perfect score!";
            } else if (percentage >= 80) {
                message += " üëè Great job!";
            } else if (percentage >= 60) {
                message += " üëç Good effort!";
            } else {
                message += " ü§¶ Lock in bruh";
            }

            scoreText.textContent = message;
            scoreDisplay.classList.add('show');

            // Scroll to score
            scoreDisplay.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Initialize quiz on page load
        generateQuiz();
        
        // Initialize Twemoji to render flag emojis
        if (typeof twemoji !== 'undefined') {
            twemoji.parse(document.body, {
                folder: 'svg',
                ext: '.svg'
            });
        }
    </script>
</body>
</html>
